<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	{{ partial "stylesheets" . }}
	{{ partial "head-js" . }}
	<title></title>
</head>
<body class="{{ if .IsHome }}home{{ end }}">
{{ partial "header" . }}
<div id="page">
	<aside id="sidebar">
		{{ block "sidebar" . }}
		{{ end }}
	</aside>
	<article>
		{{ block "main" . }}
		{{ end }}
	</article>
</div>
{{ partial "footer-js" . }}
{{ partial "global-footer" . }}
</body>
</html>
